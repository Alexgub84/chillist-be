name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chillist_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chillist_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run db:migrate

      - name: Test (typecheck + lint + vitest)
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Validate OpenAPI spec is up-to-date
        run: npm run openapi:validate

      - name: Check if OpenAPI spec changed
        id: openapi-changed
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "docs/openapi.json"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "OpenAPI spec has changed in this PR"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "OpenAPI spec unchanged"
          fi

      - name: Require fe-notified label if API changed
        if: github.event_name == 'pull_request' && steps.openapi-changed.outputs.changed == 'true'
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'fe-notified') }}" != "true" ]]; then
            echo "::error::OpenAPI spec changed! Add the 'fe-notified' label after notifying the frontend team."
            echo ""
            echo "Steps:"
            echo "1. Review the API changes in docs/openapi.json"
            echo "2. Notify the frontend team to update their types"
            echo "3. Add the 'fe-notified' label to this PR"
            echo ""
            exit 1
          fi
          echo "fe-notified label found - API change acknowledged"
