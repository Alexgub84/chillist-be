services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3334:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - LOG_LEVEL=warn
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 2s
